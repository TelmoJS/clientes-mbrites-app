<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clientes M&Brites</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: url('bg-mbrites-road.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
}

#container {
    backdrop-filter: blur(4px);
    background: rgba(0,0,0,0.55);
    max-width: 700px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    color: white;
}

#logo {
    width: 180px;
    margin-bottom: 10px;
}

input {
    width: 92%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
    font-size: 16px;
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 12px;
    border-radius: 8px;
    margin-top: 12px;
    text-align: left;
}
</style>
</head>

<body>

<div id="container">
    <img id="logo" src="logo_mbrites.png">
    <h2>M-BRITES Transportes</h2>

    <input type="text" id="search" placeholder="Escreve aqui para filtrar os clientes...">
    <div id="lista"></div>
</div>

<script>
const clientes = [
    {
        "id": "21465",
        "nome": "Saint John's Burger",
        "local": "Exemplo"
    },
    {
        "id": "21465",
        "nome": "Saint John's Burger (2)",
        "local": "Exemplo 2"
    }
];

document.getElementById('search').addEventListener('input', function() {
    const q = this.value.toLowerCase();
    const lista = document.getElementById('lista');
    lista.innerHTML = "";

    clientes
        .filter(c => c.id.toLowerCase().includes(q) || c.nome.toLowerCase().includes(q))
        .forEach(c => {
            lista.innerHTML += `
                <div class="card">
                    <b>ID:</b> ${c.id}<br>
                    <b>Nome:</b> ${c.nome}<br>
                    <b>Local:</b> ${c.local}
                </div>`;
        });
});
</script>

</body>
</html>
